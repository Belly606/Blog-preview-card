<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/output.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-main-yellow grid place-items-center h-screen font-figtree">
	<div role="container">
		<div role="card" class="bg-white rounded-xl p-6 xs:w-80 xs:mx-auto sm:w-96 border border-black shadow-[10px_10px_0px_0px_hsl(0,0%,7%)]">
			<img class="rounded-xl" src="assets/images/illustration-article.svg" alt="Article">
			<p class="my-4 font-bold bg-main-yellow w-fit p-1 px-2 rounded-lg">Learning</p>
			<p class="font-semibold">Published 21 Dec 2023</p>
			<h2 class="my-6 font-bold xs:text-xl text-2xl">HTML & CSS foundations</h2>
			<p class="text-gray-500 mb-4">These languages are the backbone of every website, defining structure, content, and presentation.</p>
			<div class="flex items-center gap-2">
				<img class="w-10 h-10 " src="assets/images/image-avatar.webp" alt="Avatar">
				<p class="font-bold">Greg Hooper</p>
			</div>
		</div>
		<div class="attribution mt-4">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Your Name Here</a>.
		</div>
	</div>
</body>
</html>
